<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - Notes Management</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-book-open" style="margin-right: 0.5rem;"></i> NotesApp
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="FetchNotesServlet" class="nav-link">My Notes</a></li>
            <li><a href="logout" class="nav-link" style="color: var(--accent-color);">Logout</a></li>
        </ul>
    </nav>

    <div class="container fade-in">
        <div class="card" style="max-width: 800px; margin: 2rem auto;">
            <div style="display: flex; align-items: center; margin-bottom: 2rem;">
                <a href="dashboard.html" style="margin-right: 1rem; font-size: 1.2rem;"><i
                        class="fas fa-arrow-left"></i></a>
                <h2 style="margin-bottom: 0;">Create New Note</h2>
            </div>

            <form id="createNoteForm" action="CreateNoteServlet" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter note title">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required placeholder="Write your thoughts here..."
                        style="width: 100%; min-height: 200px; padding: 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; resize: vertical; font-size: 1rem; background: rgba(255, 255, 255, 0.8);"></textarea>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"
                            style="margin-right: 0.5rem;"></i> Save Note</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
