<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Notes Management</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="text-center mb-4">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Create Account</h1>
                <p class="text-muted">Join us to start organizing your thoughts</p>
            </div>

            <div class="card-body">
                <form action="RegisterServlet" method="post">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="johndoe">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required
                            placeholder="Create a strong password">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group mt-4">
                        <input type="submit" value="Create Account" class="btn btn-primary btn-block">
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted text-sm">
                        Already have an account? <a href="Login.html" style="font-weight: 600;">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
